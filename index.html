<!doctype html>
<html class="no-js" lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.min.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
<div class="container logo">
    <a href="http://fordham.edu">
        <img src="img/fordham.png" width="165" alt="Fordham University">
    </a>
</div>
<header class="intro container">
    <h1 class="intro-heading">Set Your Email Preferences</h1>
    If you prefer to not receive any emails from Fordham you can <a href="#">unsubscribe from all emails</a>.<br />
        <small>*Faculty, students, and parents cannot unsubscribe from certain manditory emails.</small>
    </p>
</header>
<form class="container">
    <div class="pref-container">
        <section class="input-group float-label--container">
            <label class="float-label" for="email">Email</label>
            <input type="email" name="email" id="email" class="input-text" required>
        </section>
        <section id="events" role="group" class="pref-section input-group">
            <div class="pref-label--container">
                <h3 class="pref-label">Events</h3>
            </div>
            <div class="pref-list--container">
                <div class="pref-list">
                    <label class="pref-item">
                        <input class="pref-selector" type="checkbox" value="events-career" checked>Career
                    </label>
                    <label class="pref-item">
                        <input class="pref-selector" type="checkbox" value="events-cultural" checked>Cultural
                    </label>
                    <label class="pref-item">
                        <input class="pref-selector" type="checkbox" value="events-lectures" checked>Lectures
                    </label>
                    <label class="pref-item">
                        <input class="pref-selector" type="checkbox" value="events-performances">Performances
                    </label>
                    <label class="pref-item">
                        <input class="pref-selector" type="checkbox" value="events-receptions">Receptions
                    </label>
                    <label class="pref-item">
                        <input class="pref-selector" type="checkbox" value="events-retreats" checked>Retreats
                    </label>
                    <label class="pref-item">
                        <input class="pref-selector" type="checkbox" value="events-reunions">Reunions
                    </label>
                    <label class="pref-item">
                        <input class="pref-selector" type="checkbox" value="events-travel">Travel Program
                    </label>
                </div>
            </div>
        </section>
        <section id="giving" role="group" class="pref-section input-group">
            <div class="pref-label--container">
                <h3 class="pref-label">Giving</h3>
            </div>
            <div class="pref-list--container">
                <div class="pref-list">
                    <label class="pref-item">
                        <input class="pref-selector" type="checkbox" value="giving-recognition" checked>Donor Recognition
                    </label>
                    <label class="pref-item">
                        <input class="pref-selector" type="checkbox" value="giving-fund" checked>Fordham Fund
                    </label>
                    <label class="pref-item">
                        <input class="pref-selector" type="checkbox" value="giving-day">Giving Day
                    </label>
                    <label class="pref-item">
                        <input class="pref-selector" type="checkbox" value="giving-school">School/Program-Specific
                    </label>
                </div>
            </div>
        </section>
        <section id="groups" role="group" class="pref-section input-group">
            <div class="pref-label--container">
                <h3 class="pref-label">Groups</h3>
            </div>
            <div class="pref-list--container">
                <div class="pref-list">
                    <label class="pref-item">
                        <input class="pref-selector" type="checkbox" value="groups-crc">Center on Religion and Culture
                    </label>
                    <label class="pref-item">
                        <input class="pref-selector" type="checkbox" value="groups-curran">Curran Center for American Catholic Studies
                    </label>
                    <label class="pref-item">
                        <input class="pref-selector" type="checkbox" value="groups-go" checked>Global Outreach
                    </label>
                    <label class="pref-item">
                        <input class="pref-selector" type="checkbox" value="groups-mimes">Mimes and Mummers
                    </label>
                    <label class="pref-item">
                        <input class="pref-selector" type="checkbox" value="groups-orthodox">Orthodox Christian Studies Center
                    </label>
                    <label class="pref-item">
                        <input class="pref-selector" type="checkbox" value="groups-veterans" checked>Veterans/ROTC
                    </label>
                    <label class="pref-item">
                        <input class="pref-selector" type="checkbox" value="groups-wall-street">Wall Street Council
                    </label>
                </div>
            </div>
        </section>
        <section id="news" role="group" class="pref-section input-group">
            <div class="pref-label--container">
                <h3 class="pref-label">News</h3>
            </div>
            <div class="pref-list--container">
                <div class="pref-list">
                    <label class="pref-item">
                        <input class="pref-selector" type="checkbox" value="news-alumni" checked>Alumni News
                    </label>
                    <label class="pref-item">
                        <input class="pref-selector" type="checkbox" value="news-fordham" checked>Fordham News
                    </label>
                    <label class="pref-item">
                        <input class="pref-selector" type="checkbox" value="news-magazine" checked>Fordham Magazine
                    </label>
                    <label class="pref-item">
                        <input class="pref-selector" type="checkbox" value="news-parents">Parents News
                    </label>
                </div>
            </div>
        </section>
        <section id="schools" role="group" class="pref-section input-group">
            <div class="pref-label--container">
                <h3 class="pref-label">Schools</h3>
            </div>
            <div class="pref-list--container">
                <div class="pref-list">
                    <label class="pref-item">
                        <input class="pref-selector" type="checkbox" value="school-fclc" checked>Fordham College at Lincoln Center
                    </label>
                    <label class="pref-item">
                        <input class="pref-selector" type="checkbox" value="school-fcrh">Fordham College at Rose Hill
                    </label>
                    <label class="pref-item">
                        <input class="pref-selector" type="checkbox" value="school-gsb" checked>Gabelli School of Business
                    </label>
                    <label class="pref-item">
                        <input class="pref-selector" type="checkbox" value="school-pcs">Professional and Continuing Studies
                    </label>
                    <label class="pref-item">
                        <input class="pref-selector" type="checkbox" value="school-marymount">Marymount
                    </label>
                    <label class="pref-item">
                        <input class="pref-selector" type="checkbox" value="school-fclc">Graduate School of Arts and Sciences
                    </label>
                    <label class="pref-item">
                        <input class="pref-selector" type="checkbox" value="school-fclc">Graduate School of Education
                    </label>
                    <label class="pref-item">
                        <input class="pref-selector" type="checkbox" value="school-fclc">Graduate School of Religion and Religious Education
                    </label>
                    <label class="pref-item">
                        <input class="pref-selector" type="checkbox" value="school-fclc">Graduate School of Social Service
                    </label>
                    <label class="pref-item">
                        <input class="pref-selector" type="checkbox" value="school-fclc">Law School
                    </label>
                </div>
            </div>
        </section>
        <section id="sports" role="group" class="pref-section input-group">
            <div class="pref-label--container">
                <h3 class="pref-label">Sports</h3>
            </div>
            <div class="pref-list--container">
                <div class="pref-list">
                    <label class="pref-item">
                        <input class="pref-selector" type="checkbox" value="athletics-baseball">Baseball
                    </label>
                    <label class="pref-item">
                        <input class="pref-selector" type="checkbox" value="athletics-mbasketball">Men's Basketball
                    </label>
                    <label class="pref-item">
                        <input class="pref-selector" type="checkbox" value="athletics-wbasketball">Women's Basketball
                    </label>
                    <label class="pref-item">
                        <input class="pref-selector" type="checkbox" value="athletics-cheerleading">Cheerleading
                    </label>
                    <label class="pref-item">
                        <input class="pref-selector" type="checkbox" value="athletics-mcrosscountry">Men's Cross Country
                    </label>
                    <label class="pref-item">
                        <input class="pref-selector" type="checkbox" value="athletics-wcrosscountry">Women's Cross Country
                    </label>
                    <label class="pref-item">
                        <input class="pref-selector" type="checkbox" value="athletics-football">Football
                    </label>
                    <label class="pref-item">
                        <input class="pref-selector" type="checkbox" value="athletics-golf">Golf
                    </label>
                    <label class="pref-item">
                        <input class="pref-selector" type="checkbox" value="athletics-rowing">Rowing
                    </label>
                    <label class="pref-item">
                        <input class="pref-selector" type="checkbox" value="athletics-msoccer">Men's Soccer
                    </label>
                    <label class="pref-item">
                        <input class="pref-selector" type="checkbox" value="athletics-wsoccer">Women's Soccer
                    </label>
                    <label class="pref-item">
                        <input class="pref-selector" type="checkbox" value="athletics-squash">Squash
                    </label>
                    <label class="pref-item">
                        <input class="pref-selector" type="checkbox" value="athletics-softball">Softball
                    </label>
                    <label class="pref-item">
                        <input class="pref-selector" type="checkbox" value="athletics-mswimming">Men's Swimming & Diving
                    </label>
                    <label class="pref-item">
                        <input class="pref-selector" type="checkbox" value="athletics-wswimming" checked>Women's Swimming & Diving
                    </label>
                    <label class="pref-item">
                        <input class="pref-selector" type="checkbox" value="athletics-mtennis" checked>Men's Tennis
                    </label>
                    <label class="pref-item">
                        <input class="pref-selector" type="checkbox" value="athletics-wtennis">Women's Tennis
                    </label>
                    <label class="pref-item">
                        <input class="pref-selector" type="checkbox" value="athletics-mtrack" checked>Men's Track
                    </label>
                    <label class="pref-item">
                        <input class="pref-selector" type="checkbox" value="athletics-wtrack">Women's Track
                    </label>
                    <label class="pref-item">
                        <input class="pref-selector" type="checkbox" value="athletics-volleyball">Volleyball
                    </label>
                    <label class="pref-item">
                        <input class="pref-selector" type="checkbox" value="athletics-waterpolo">Water Polo
                    </label>
                </div>
            </div>
        </section>
    </div>
    <footer class="form-footer">
        <input type="submit" value="Update Your Preferences" class="btn">
    </footer>
</form>
<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
